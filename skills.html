<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <iframe src="header.html" style="display:none;"></iframe>
    <title>Skills Showcase</title>
    <style>
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.6),rgba(0, 0, 0, 0.6)),url(colors.jpg);
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color:green;
        }

        .skill-container {
            width: 80%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .skill {
            margin-bottom: 20px;
        }

        .skill-name {
            font-weight: bold;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #ddd;
            border-radius: 5px;
            margin-top: 5px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background-color: #4caf50;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Technical Skills</h1>

    <div class="skill-container">
        <div class="skill">
            <div class="skill-name">Programming Languages</div>
            <div class="progress-bar">
                <div class="progress" style="width: 80%;"></div>
            </div>
            <p>Proficient in Java, Python, and JavaScript.</p>
        </div>

        <div class="skill">
            <div class="skill-name">Web Development</div>
            <div class="progress-bar">
                <div class="progress" style="width: 90%;"></div>
            </div>
            <p>Experienced in HTML, CSS, and various web frameworks.</p>
        </div>

        <div class="skill">
            <div class="skill-name">Database Management</div>
            <div class="progress-bar">
                <div class="progress" style="width: 75%;"></div>
            </div>
            <p>Familiar with MySQL, MongoDB, and Oracle databases.</p>
        </div>
    </div>

</body>
</html>
